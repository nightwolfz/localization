<!DOCTYPE html>
<html ng-app="translateApp">
    <head>
        <meta charset="utf-8">
        <title>Translation Manager</title>
        
        <link rel="shortcut icon" href="/images/favicon.ico">
        <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
        <link rel='stylesheet' href="/stylesheets/style.css" />

        <script src="/scripts/libs/angular.js"></script>
        <script src="/scripts/libs/angular-route.js"></script>
        <script src="/scripts/libs/angular-cookies.js"></script>
        <script src="/scripts/libs/angular-translate.js"></script>
        <script src="/scripts/libs/angular-flash.min.js"></script>
        <!-- <script src="/scripts/libs/inlineeditor.js"></script> <!-- http://iharder.sourceforge.net/current/misc/inlineeditor/ -->
        

        <script src="/scripts/main.js"></script>
        <!--<script src="/scripts/filters.js"></script>-->
        <!--<script src="/scripts/directives.js"></script>-->
        <script src="/scripts/services.js"></script>
        <script src="/scripts/factories.js"></script>
        <script src="/scripts/controllers.js"></script>

    </head>
    <body ng-controller="ApplicationController">
        
        <section ng-include src="'partials/header.html'">
        </section>
        
        <section ng-controller="loginController"> 
            <div id="subheader" style="padding:8px 4px">
                <div ng-if="currentUser">Welcome, <b>{{ currentUser }}</b></div>
                <div><a href="#" ng-click="logout()">Logout</a></div>
            </div>
            <form ng-hide="currentUser" name="loginForm" ng-submit="login(credentials)" class="transTable" novalidate>
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="credentials.username">
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="credentials.password">
                <button type="submit">Login</button>
            </form>
            <div class="alert-flash fade" active-class="in" duration="3000" flash-alert>{{flash.message}}</div>
        </section>

        <section>
            <article ng-controller="langController">
                
                <div ng-if="currentUser" ng-include="'/partials/list-header.html'"></div>

                <div ng-view="main-view"></div>
            </article>
        </section>


        <div login-dialog ng-if="!isLoginPage"></div>
    </body>
</html>
